    <p>ある日、ちいかわとハチワレは、地図に載っていない未知の島を発見する。興奮したちいかわは、島の探検をすることを決意し、ウサギをガイドにして冒険を始める。

        最初の数日間は、ちいかわたちは島の美しい風景や奇妙な生物たちに魅了される。しかし、彼らは島にはまだ誰も知らない秘密が隠されていることに気づく。
        
        ウサギの案内で、ちいかわたちは島の奥深くにある伝説の洞窟を発見する。
        未知の島の歴史とその秘密が明らかになる。</p>
